name: auto-sign
on:
  #手动触发
  workflow_dispatch:
  #定时每天九点半
  schedule:
    - cron: 30 23 * * *
env:
  COOKIES: ${{ secrets.COOKIES }}
jobs:
  CheckIn:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
      - name: install Dependencies
        run: npm install
      - name: juejin-checkin
        run: node script/checkin.js
      - name: linuxdo
        run: node script/linuxdo.js
      - name: serv00
        run: node script/serv00.js
