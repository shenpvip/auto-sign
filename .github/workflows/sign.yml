name: auto-sign
on:
  #手动触发
  workflow_dispatch:
  #定时每天九点半
  schedule:
    - cron: 30 1 * * *
env:
  COOKIES: ${{ secrets.COOKIES }}
jobs:
  CheckIn:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: setup Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: "14.x"
      - name: install Dependencies
        run: npm install
      - name: juejin-checkin
        run: node script/checkin.js
  SeaGold:
    needs: CheckIn
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: setup Node.js
      - uses: actions/setup-node@v3
      - name: install Dependencies
        run: npm install
      - name: juejin-seagold
        run: node script/seagold.js
        
