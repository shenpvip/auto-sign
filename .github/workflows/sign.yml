name: auto-sign
on:
  workflow_dispatch:
  push:
    branches: [main]
  schedule:
    - cron: 30 1 * * *
jobs:
  auto-sign:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "14.x"
      - name: install Dependencies
        run: npm install
      - name: auto-sign
        run: node index.js
        env:
          KEY: ${{ secrets.KEY }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
